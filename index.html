<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Form</title>
</head>
<body>

    <header>
        <h1>Forms and More</h1>
        <a href="./form2.html">Next ></a>
    </header>

    <main>

        <h1>Sign Up Today For Ninja Training</h1>
        <h2>Fill in this form and within days you'll be knocked out and transported to our secret training island.</h2>

        <form>

            <label for="fname">
                First Name:
                <input type="text" name="fname" id="fname">
            </label>

            <label for="lname">
                Last Name:
                <input type="text" name="lname" id="lname">
            </label>

            <label for="email">
              Email:
              <input type="email" id="email" minlength="6" placeholder="Enter Email"/>  
            </label>

            <label for="user">
                Username:
                <input type="text" name="user" id="user">
            </label>
          
            <label for="password">
              Password:
              <input type="password" id="password" required minlength="8" placeholder="Password" />
            </label>

            <label for="confirm_password">
                Confirm:
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
            </label>

            <label for="fav_language">

                What's your favorite programming language

                <div class="radio">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    HTML
                </div>

                <div class="radio">
                    <input type="radio" id="css" name="fav_language" value="css">
                    CSS
                </div>

                <div class="radio">
                    <input type="radio" id="javascript" name="fav_language" value="javascript">
                    Javascript
                </div>

            </label>

            <label for="checkbox">
                I agree to t&c
                <input type="checkbox" required>
            </label>

            <label for="select">
                Where are you:
                <select id="cars" name="cars">
                    <option value="volvo">UK</option>
                    <option value="saab">Space</option>
                    <option value="fiat">Dinosaur Times</option>
                    <option value="audi">Inside the house!</option>
                  </select>
            </label>

            <!-- <input id="fileupload" type="file" />
            <hr />
            <b>Live Preview</b>
            <br />
            <br />
            <div id="dvPreview">
            </div> -->

            <label for="cat pics">
                Any cat pics?
                <input type="file">
            </label>
          
            

            <input class="submit" type="submit" name="submit" id="submit" />

        </form>
        
    </main>

    <footer>
        <p>Copyright 2022 &#169</p>
    </footer>
